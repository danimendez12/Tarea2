<!DOCTYPE html>
<html lang="en">
<head>
    <title>Datos de trabajadores</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #bb1515;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px; /* Espacio entre los botones y la tabla */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #458339;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
        }

        .modal-content input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .modal-content button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Datos de la Tabla</h1>

    <div class="button-container">
        <form method="POST" action="/success" style="display: inline;">
            <input type="text" name="search_query" placeholder="Buscar empleado" value="{{ search_query }}">
            <input type="submit" value="Buscar">
        </form>
        <button id="openModalBtn">Agregar Empleado</button>
    </div>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>ID Puesto</th>
                <th>Documento de Identidad</th>
                <th>Nombre</th>
                <th>Fecha de Contratación</th>
                <th>Saldo Vacaciones</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td>{{ row[6] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Modal -->
    <div class="modal" id="myModal">
        <div class="modal-content">
            <h2>Agregar Empleado</h2>
            <input type="text" placeholder="ID Puesto">
            <input type="text" placeholder="Documento de Identidad">
            <input type="text" placeholder="Nombre">
            <input type="date" placeholder="Fecha de Contratación">
            <input type="text" placeholder="Saldo Vacaciones">
            <input type="text" placeholder="Estado">
            <button id="closeModalBtn">Cerrar</button>
            <button id="saveBtn">Guardar</button>
        </div>
    </div>

    <script>
        // Script para manejar el modal
        const modal = document.getElementById('myModal');
        const openModalBtn = document.getElementById('openModalBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');

        // Abre el modal
        openModalBtn.onclick = function() {
            modal.style.display = 'flex';
        }

        // Cierra el modal
        closeModalBtn.onclick = function() {
            modal.style.display = 'none';
        }

        // Cierra el modal si se hace clic fuera de él
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
