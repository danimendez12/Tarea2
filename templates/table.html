<!DOCTYPE html>
<html lang="en">
<head>
    <title>Datos de trabajadores</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        .table-container {
            width: 90%;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #bb1515;
            margin-bottom: 20px;
        }

        table {
            margin-bottom: 20px;
            border-collapse: collapse;
            width: 100%;
        }

        table, th, td {
            border: 1px solid #bb1515;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #458339;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
        }

        .modal-content input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .modal-content button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .modal-content input, .modal-content select {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            margin-left: 5%;
        }

        .modal-content select {
            height: 40px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Datos de la Tabla</h1>

    <div class="button-container">
        <form method="POST" action="/success" style="display: inline;">
            <input type="text" name="search_query" placeholder="Buscar empleado" value="{{ search_query }}">
            <input type="submit" value="Buscar">
        </form>
        <button id="openModalBtn">Agregar Empleado</button>
    </div>

    <div class="table-container">
        <table id="empleadoTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Puesto</th>
                    <th>Documento de Identidad</th>
                    <th>Fecha de Contrataci√≥n</th>
                    <th>Saldo Vacaciones</th>
                    <th>Estado</th>
                    <th>Acciones</th> <!-- Nueva columna para acciones -->
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr data-id="{{ row[2] }}"> <!-- Usar el documento como ID -->
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                    <td>{{ row[5] }}</td>
                    <td>
                    <a href="{{ url_for('movimientos', documento_id=row[2]) }}">
                        <button>Mostrar Movimientos</button>
                    </a>
                </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <form action="{{ url_for('logout') }}" method="get">
            <button type="submit">Logout</button>
    </form>

    <!-- Modal para agregar empleado -->
    <div class="modal" id="myModal">
        <div class="modal-content">
            <h2>Agregar Empleado</h2>
            <form action="{{ url_for('insertar_empleado') }}" method="POST">
                <input type="text" name="doc_id" placeholder="Documento de Identidad" required>
                <input type="text" name="nombre" placeholder="Nombre" required>
                <select name="id_puesto" required>
                    {% for puesto in puestos %}
                        <option value="{{ puesto[0] }}">{{ puesto[1] }}</option>
                    {% endfor %}
                </select>
                <button type="submit">Guardar</button>
            </form>
            <button id="closeModalBtn">Cerrar</button>
        </div>
    </div>



</body>
</html>
