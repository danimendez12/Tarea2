<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimientos</title>
    <style>
        /* Agrega algunos estilos para mejorar la presentación */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .info-container {
            background-color: #fff; /* Color de fondo del rectángulo */
            border: 2px solid #007bff; /* Color del borde */
            border-radius: 10px; /* Esquinas redondeadas */
            padding: 20px; /* Espacio interno */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra */
            width: 90%; /* Ancho del rectángulo */
            max-width: 600px; /* Ancho máximo */
            margin-bottom: 20px; /* Espacio debajo */
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            flex-grow: 1;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .no-empleado {
            color: red; /* Color del mensaje de error */
        }
    </style>
</head>
<body>

<div class="info-container">
    <h2>Información del Empleado</h2>
    {% if empleado %}
        <p><strong>Valor Documento de Identidad:</strong> {{ empleado[0][0] }}</p>
        <p><strong>Nombre:</strong> {{ empleado[0][1] }}</p>
        <p><strong>Puesto:</strong> {{ empleado[0][2] }}</p>
        <p><strong>Saldo Vacaciones:</strong> {{ empleado[0][3] }}</p>
    {% else %}
        <p class="no-empleado">No hay información disponible para este empleado.</p>
    {% endif %}
</div>

<!-- Botón de regresar -->
<div class="button-container">
    <form action="{{ url_for('success') }}" method="get">
        <button type="submit">Regresar</button>
    </form>
</div>



</body>
</html>
